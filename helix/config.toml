# Config for use with helix built from https://github.com/gj1118/helix
theme = "gruvbox_dark_hard"

[editor]
line-number = "relative"
mouse = true
completion-replace = true
rainbow-brackets = true
max-panel-width = 120
max-panel-height = 120
welcome-screen = true
picker-symbol=" ↪ "
rounded-corners = true
rulers = [120]
gutters = ["diff", "spacer", "diagnostics", "line-numbers", "spacer"]
undercurl = true
cursorline = true
end-of-line-diagnostics = "hint"
true-color = true

[editor.bufferline]
render-mode = "multiple"
separator = "|"

[editor.inline-blame]
# Show inline blame on specific lines (default: "never")
# Options: "cursor-line", "all", "never"
show = "cursor-line"

# Format string for blame display
# Available placeholders: {author}, {commit}, {time-ago}, {title}
format = "{author} • {time-ago} • {title}"

# Auto-fetch blame information (default: false)
auto-fetch = false

[editor.cmdline]
style = "popup"
use-full-height = true

[editor.statusline]
left = [
  "mode",
  "version-control",
  "file-name",
  "function-name",
]
center = []
right = [
  "spinner",
  "separator",
  "diagnostics",
  "position-percentage",
  "position",
  "selections",
  "file-type",
  "file-encoding",
  "file-line-ending",
  "mode",
]
separator = "|"

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true

[keys.normal]
C-r = ":config-reload" # Maps Ctrl-o to opening of the helix config file
a = "move_char_left" # Maps the 'a' key to the move_char_left command
w = "move_line_up" # Maps the 'w' key move_line_up
C-n = ":new"
C-j = ":buffer-previous"
C-l = ":buffer-next"
C-x = ":buffer-close"
C-p = "@:sh "
# Select the current word
W = "@miw"
# Move to inside the previous parenthesis
H = "@F)mi("
# Move to inside the next parenthesis
L = "@f(mi("

F = "@ma)"

[keys.normal."e"]

_ = "@ Clojure repl commands"

r = ":sh tmux split-window -p 30 -hf 'clj'\n"
# e = ":sh tmux send-keys -t right -l \" %{selection} \"; tmux send-keys -t right Enter"
e = ":pipe-to ./tmux-pipe.sh"

[keys.normal."t"]

_ = "@ Terminal commands"
t = ":sh tmux split-window -p 40 -hf"

[keys.normal."'"]

_ = "@ File Management\n"

b = ":echo %sh{git blame --date=short -L %{cursor_line},+1 %{buffer_name} | sed -E 's/[0-9]+).*//' | sed 's/(//g'}"
t = "@:sh touch <C-r>%"
r = "@:sh rm <C-r>%"
e = "@:sh mkdir <C-r>%"
w = "@:sh mv <C-r>% <C-r>%"
c = "@:sh cp <C-r>% <C-r>%"


[keys.normal." "]

_ = "@ Commands\n"

space="file_explorer_in_current_buffer_directory"
