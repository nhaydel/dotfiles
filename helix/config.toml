
theme = "autumn_night"

[editor]
line-number = "relative"
mouse = true
bufferline = "always"
true-color = true
completion-replace = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
C-r = ":config-reload" # Maps Ctrl-o to opening of the helix config file
a = "move_char_left" # Maps the 'a' key to the move_char_left command
w = "move_line_up" # Maps the 'w' key move_line_up
C-n = ":new"
C-j = ":buffer-previous"
C-l = ":buffer-next"
C-x = ":buffer-close"
C-p = "@:sh "
# Select the current word
W = "@miw"
# Move to inside the previous parenthesis
H = "@F)mi("
# Move to inside the next parenthesis
L = "@f(mi("

F = "@ma)"

[keys.normal."e"]
_ = "@ Clojure Repl Commands\n"

e = ":sh zellij action toggle-floating-panes; zellij action write-chars '%{selection}'; zellij action write 13; sleep 2; zellij action toggle-floating-panes"
r = ":sh zellij action toggle-floating-panes; zellij action write-chars 'clj'; zellij action write 13; sleep 2; zellij action toggle-floating-panes"

[keys.normal."'"]

_ = "@ File Management\n"

b = ":echo %sh{git blame --date=short -L %{cursor_line},+1 %{buffer_name} | sed -E 's/[0-9]+).*//' | sed 's/(//g'}"
t = "@:sh touch <C-r>%"
r = "@:sh rm <C-r>%"
e = "@:sh mkdir <C-r>%"
w = "@:sh mv <C-r>% <C-r>%"
c = "@:sh cp <C-r>% <C-r>%"


[keys.normal." "]

_ = "@ Commands\n"

space="file_explorer_in_current_buffer_directory"
